<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fleet Management</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)='addNew();'>
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)='settings();'>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshFleet($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

  <ion-list>
    <ion-item>
      <ion-label>Free Move</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
